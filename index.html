<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>login</title>

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="authScreen d-flex text-white justify-content-center align-items-center">
        <div class="container custom-shadow p-5">
            <h1 class="my-3 d-none" id="signupScreenTitle">Sign Up</h1>
            <h1 class="my-3 d-none" id="loginScreenTitle">Login</h1>
            <div class="div">
                <div class="mb-3">
                    <input type="text" oninput="validation(this);"
                        class="form-control text-white rounded-1 bg-transparent d-none" id="signUpName"
                        placeholder="Enter your name" aria-describedby="emailHelp">
                    <div class="alert alert-danger d-none" role="alert"> A simple danger alert—check it out!</div>
                </div>

                <div class="mb-3">
                    <input type="email" oninput="validation(this);"
                        class="form-control text-white rounded-1 bg-transparent d-none" id="signUpEmail"
                        placeholder="Enter your email" aria-describedby="emailHelp">
                    <div class="alert alert-danger d-none" role="alert">A simple danger alert—check it out!</div>

                    <input type="email" class="form-control text-white rounded-1 bg-transparent d-none" id="loginEmail"
                        placeholder="Enter your email" aria-describedby="emailHelp">

                </div>

                <div class="mb-3">
                    <input oninput="validation(this);"
                        class="form-control rounded-1 text-white btn-outline-info bg-transparent d-none"
                        placeholder="Enter your password" id="signUpPassword">
                    <div class="alert alert-danger d-none" role="alert"> A simple danger alert—check it out!</div>

                    <input class="form-control rounded-1 text-white btn-outline-info bg-transparent  d-none"
                        placeholder="Enter your password" id="loginPassword">
                </div>

                <button type="submit" id="signUpButton"
                    class="btn btn-primary my-3 btn-outline-info bg-transparent rounded-1 w-100 d-none">Sign
                    Up</button>
                <button type="submit" id="loginButton"
                    class="btn btn-primary my-3 btn-outline-info bg-transparent rounded-1 w-100 d-none">Login</button>
            </div>
            <p id="haveAccount" class="d-flex justify-content-center d-none">Have you an account? Login</p>
            <p id="haveNotAccount" class="d-flex justify-content-center d-none">Have you not have an account? Sign Up
            </p>
            <div class="alert alert-danger d-none" role="alert" id="validAccountAlert"></div>
        </div>
    </div>

    <div class="homeScreen justify-content-center bg-white d-none">
        <h1 class="mt-5 d-block"></h1>
        <i class="fa-solid fa-right-from-bracket" id="logout"></i>
    </div>




    <!-- js -->
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
